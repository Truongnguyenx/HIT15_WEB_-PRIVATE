<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bai3</title>
    </head>
    <body>
        <script>
            for(let i = 1; i <= 9; i++){
                let space = ' '
                let star = '*'
                if(i <= 6){
                    for(let j = 1; j <= 6 - i; j++){
                        space += ' '
                    }
                    for(let j = 1; j <= i*2 - 2; j++){
                        star += '*'
                    }
                    console.log(space + star)
                }
                else if(i >= 7 && i <= 8){
                    for(let j = 1; j <= 5; j++){
                        space += ' '
                    }
                    console.log(space + star)
                }
                else{
                    for(let j = 1; j <= 4; j++){
                        space += ' '
                    }
                    for(let j = 1; j <= 2; j++){
                        star += '*'
                    }
                    console.log(space + star)
                }
            }

            

        </script>
    </body>
</html>
