<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>week-3-2</title>
        <link rel="stylesheet" href="style-aff-2.css" /> 
    </head>

    <body>
        <div class="container">
            <h1 style="color: blue;">Login Form UI</h1>
            <p class="note">Please enter your user information</p>
            <div>
                <label for="email">Email</label>
                <br/>
                <input class="email-password" type="email" id="email" name="email" placeholder="Enter email here"/>
                <br/>
                <label for="pw">Password</label>
                <br/>
                <input class="email-password" type="password" id="pw" name="password" placeholder="*********" />
                <br/>
                <input type="checkbox" id="rm" name="remember_me" value="true" />
                <label for="rm">Remember me</label>
                <br/>
            </div>
            <button class="button" type="button">Sign in</button>
            <div class="link">
                <a href="#">Creat An Account</a>
                <a class="right" href="#">Forgot your password?</a>
            </div>
        </div>
    </body>
</html>
