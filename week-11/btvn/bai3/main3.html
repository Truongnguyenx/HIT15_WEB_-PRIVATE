<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bai3</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <div class="container">
            <div class="options">
                <h1 class="title">Vẽ hình v1.0</h1>
                <table>
                    <tr>
                        <td>Chiều rộng</td>
                        <td><input type="text" id="width" placeholder="Nhập chiều rộng"></td>
                    </tr>
                    <tr>
                        <td>Chiều cao</td>
                        <td><input type="text" id="height" placeholder="Nhập chiều cao"></td>
                    </tr>
                    <tr>
                        <td>Padding</td>
                        <td><input type="text" id="padding" placeholder="Nhập padding"></td>
                    </tr>
                    <tr>
                        <td>Margin</td>
                        <td><input type="text" id="margin" placeholder="Nhập margin"></td>
                    </tr>
                    <tr>
                        <td>Màu nền (Hex, gba, rgba)</td>
                        <td><input type="text" id="bg-color" placeholder="Nhập màu nền"></td>
                    </tr>
                    <tr>
                        <td>Hình nền (Đường link online)</td>
                        <td><input type="text" id="link" placeholder="Nhập đường dẫn hình nền"></td>
                    </tr>
                    <tr>
                        <td>Màu chữ</td>
                        <td><input type="text" id="text-color" placeholder="Nhập màu chữ"></td>
                    </tr>
                    <tr>
                        <td>Nội dung nhỏ</td>
                        <td><input type="text" id="content" placeholder="Nhập nội dung"></td>
                    </tr>
                </table>
                <button class="draw">Vẽ hình</button>
                <button class="reset">Reset</button>
            </div>
            <div class="output">
                <div class="shape">Xinh chào</div>
            </div>
        </div>
        <script src="script3.js"></script>
    </body>
</html>
