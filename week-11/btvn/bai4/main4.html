<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bai4</title>
        <link rel="stylesheet" href="style4.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Kiểm tra chính tả v1.0</h1>
            <div class="input-add">
                <input type="text" id="input" placeholder="Nhập 1 từ, 1 câu tiếng anh">
                <button>Add</button>
            </div>
            <div class="result">
                <p>Số kí tự đúng: <span class="char-correct">0</span></p>
                <p>Số kí tự sai: <span class="char-wrong">0</span></p>
            </div>
            <p class="result-notification"></p>
            <div class="key-checking"></div>
        </div>
        <script src="script4.js"></script>
    </body>
</html>
