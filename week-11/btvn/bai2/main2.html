<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bai2</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Sinh số tự động</h1>
            <div class="input">
                <input type="text" id="input" placeholder="Nhập số lượng">
                <button>Tạo</button>
            </div>
            <div class="calculation">
                <p>Số chẵn: <span class="evenCount">0</span></p>
                <p>Số lẻ: <span class="oddCount">0</span></p>
                <p>Số nguyên tố: <span class="primeCount">0</span></p>
            </div>
            <div class="numTable"></div>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
